<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Produits - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .action-buttons { white-space: nowrap; }
        .product-image { max-width: 100px; }
        .modal-dialog { max-width: 800px; }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4">Gestion des Produits</h1>
        
        <!-- Bouton Nouveau Produit -->
        <div class="mb-4">
            <button class="btn btn-primary" onclick="openCreateModal()">
                <i class="bi bi-plus-circle"></i> Nouveau Produit
            </button>
        </div>

        <!-- Filtres -->
        <div class="row mb-4">
            <div class="col-md-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Rechercher...">
            </div>
            <div class="col-md-3">
                <select id="categorieFilter" class="form-control">
                    <option value="">Toutes les catégories</option>
                    <option value="mode educatif">mode educatif</option>
                    <option value="electronique">electronique</option>
                    <option value="fast food">fast food</option>
                </select>
            </div>
            <div class="col-md-3">
                <select id="statutFilter" class="form-control">
                    <option value="">Tous les statuts</option>
                    <option value="actif">Actif</option>
                    <option value="inactif">Inactif</option>
                    <option value="epuise">Épuisé</option>
                </select>
            </div>
            <div class="col-md-3">
                <button class="btn btn-secondary w-100" onclick="applyFilters()">
                    Filtrer
                </button>
            </div>
        </div>

        <!-- Tableau des Produits -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Nom</th>
                        <th>Catégorie</th>
                        <th>Prix</th>
                        <th>Stock</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="produitsTableBody">
                    <!-- Rempli dynamiquement -->
                </tbody>
            </table>
        </div>

        <!-- Modal Création/Édition -->
        <div class="modal fade" id="produitModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Nouveau Produit</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="produitForm">
                            <input type="hidden" id="produitId">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Nom</label>
                                    <input type="text" class="form-control" id="nom" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Catégorie</label>
                                    <select class="form-control" id="categorie">
                                        <option value="mode educatif">educatif</option>
                                        <option value="mode de vie">mode </option>
                                        <option value="electronique">electronique</option>
                                        <option value="fast food">fast food</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Prix</label>
                                    <input type="number" class="form-control" id="prix" step="0.01" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Stock</label>
                                    <input type="number" class="form-control" id="stock" value="0">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" id="description" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Image URL</label>
                                <input type="text" class="form-control" id="image_url">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Galerie d'images (URLs)</label>
                                <div class="input-group mb-2">
                                    <input type="text" id="new_image_url" class="form-control" placeholder="Coller une URL d'image puis cliquer Ajouter">
                                    <button type="button" class="btn btn-outline-secondary" onclick="addImageUrl()">Ajouter</button>
                                </div>
                                <div id="images_gallery" class="d-flex gap-2 flex-wrap"></div>
                                <small class="text-muted">Vous pouvez ajouter plusieurs URLs. Utilisez les flèches pour réordonner ou la poubelle pour supprimer.</small>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Tailles disponibles (séparées par virgules)</label>
                                    <input type="text" class="form-control" id="taille_disponible" placeholder="S,M,L,XL">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Couleurs disponibles (séparées par virgules)</label>
                                    <input type="text" class="form-control" id="couleur_disponible" placeholder="noir,blanc,rouge">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Statut</label>
                                <select class="form-control" id="statut">
                                    <option value="actif">Actif</option>
                                    <option value="inactif">Inactif</option>
                                    <option value="epuise">Épuisé</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="button" class="btn btn-primary" onclick="saveProduit()">Enregistrer</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Variables globales
    let produitModal;
    const FIXED_CATEGORIES = ['mode educatif', 'electronique', 'fast food'];
    let currentImages = []; // images temporaire pour le modal

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            produitModal = new bootstrap.Modal(document.getElementById('produitModal'));
            loadProduits();
        });

        // Charger tous les produits
        async function loadProduits() {
            try {
                const params = new URLSearchParams();
                const search = document.getElementById('searchInput').value;
                const categorie = document.getElementById('categorieFilter').value;
                const statut = document.getElementById('statutFilter').value;

                if (search) params.append('search', search);
                if (categorie) params.append('categorie', categorie);
                if (statut) params.append('statut', statut);

            const response = await fetch(`http://localhost:5000/api/produits?${params.toString()}`);
            const data = await response.json();                if (data.success) {
                    displayProduits(data.produits);
                    updateCategoriesList(data.produits);
                } else {
                    alert('Erreur lors du chargement des produits');
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors du chargement des produits');
            }
        }

        // Afficher les produits dans le tableau
        function displayProduits(produits) {
            const tbody = document.getElementById('produitsTableBody');
            tbody.innerHTML = '';

            if (!Array.isArray(produits)) {
                console.error('Données produits invalides:', produits);
                return;
            }

            produits.forEach(p => {
                if (!p) return; // Ignorer les entrées null/undefined
                
                try {
                    const prix = parseFloat(p.prix);
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                    <td><img src="${p.image_url || '/images/no-image.png'}" class="product-image" onerror="this.src='/images/no-image.png'"></td>
                    <td>${p.nom || ''}</td>
                    <td>${p.categorie || '-'}</td>
                    <td>${isNaN(prix) ? '0.00' : prix.toFixed(2)} FC</td>
                    <td>${p.stock || 0}</td>
                    <td><span class="badge bg-${getStatusBadgeClass(p.statut)}">${p.statut || 'actif'}</span></td>
                    <td class="action-buttons">
                        <button class="btn btn-sm btn-info" onclick="editProduit('${p.id}')">Modifier</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteProduit('${p.id}')">Supprimer</button>
                    </td>`;
                    tbody.appendChild(tr);
                } catch (error) {
                    console.error('Erreur affichage produit:', error, p);
                }
            });
        }

        // Mettre à jour la liste des catégories
        function updateCategoriesList(produits) {
            // Les catégories sont fixes : mode educatif, electronique, fast food
            const fixed = ['mode educatif', 'electronique', 'fast food'];
            const select = document.getElementById('categorieFilter');
            const currentValue = select.value;
            select.innerHTML = '<option value="">Toutes les catégories</option>';
            fixed.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                if (cat === currentValue) option.selected = true;
                select.appendChild(option);
            });
        }

        // Ouvrir modal création
        function openCreateModal() {
            document.getElementById('modalTitle').textContent = 'Nouveau Produit';
            document.getElementById('produitForm').reset();
            document.getElementById('produitId').value = '';
            produitModal.show();
        }

        // Éditer un produit
        async function editProduit(id) {
            try {
                const response = await fetch(`http://localhost:5000/api/produits/${id}`);
                const data = await response.json();

                if (data.success) {
                    const p = data.produit;
                    document.getElementById('modalTitle').textContent = 'Modifier Produit';
                    document.getElementById('produitId').value = p.id;
                    document.getElementById('nom').value = p.nom;
                    document.getElementById('description').value = p.description || '';
                    document.getElementById('prix').value = p.prix;
                    document.getElementById('categorie').value = p.categorie || '';
                    document.getElementById('image_url').value = p.image_url || '';
                    document.getElementById('stock').value = p.stock;
                    document.getElementById('statut').value = p.statut;
                    // remplir la galerie d'images si images_urls disponible
                    try {
                        let imgs = [];
                        if (p.images_urls) {
                            imgs = Array.isArray(p.images_urls) ? p.images_urls : JSON.parse(p.images_urls);
                        }
                        currentImages = imgs || [];
                    } catch (e) {
                        currentImages = [];
                    }
                    renderImageGallery();
                    
                    // Traiter les champs JSON
                    if (p.taille_disponible) {
                        const tailles = Array.isArray(p.taille_disponible) ? p.taille_disponible : JSON.parse(p.taille_disponible);
                        document.getElementById('taille_disponible').value = tailles.join(',');
                    }
                    if (p.couleur_disponible) {
                        const couleurs = Array.isArray(p.couleur_disponible) ? p.couleur_disponible : JSON.parse(p.couleur_disponible);
                        document.getElementById('couleur_disponible').value = couleurs.join(',');
                    }

                    produitModal.show();
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors du chargement du produit');
            }
        }

        // Sauvegarder un produit
        async function saveProduit() {
            const id = document.getElementById('produitId').value;
            const data = {
                nom: document.getElementById('nom').value,
                description: document.getElementById('description').value,
                prix: parseFloat(document.getElementById('prix').value),
                categorie: document.getElementById('categorie').value,
                image_url: document.getElementById('image_url').value,
                stock: parseInt(document.getElementById('stock').value),
                statut: document.getElementById('statut').value,
                taille_disponible: document.getElementById('taille_disponible').value.split(',').map(s => s.trim()).filter(s => s),
                couleur_disponible: document.getElementById('couleur_disponible').value.split(',').map(s => s.trim()).filter(s => s)
            };

            try {
                // Attacher les images de la galerie au payload
                if (currentImages && currentImages.length) {
                    data.images_urls = currentImages.slice();
                }
                const response = await fetch(
                    id ? `http://localhost:5000/api/produits/${id}` : 'http://localhost:5000/api/produits',
                    {
                        method: id ? 'PUT' : 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    }
                );

                const result = await response.json();
                if (result.success) {
                    produitModal.hide();
                    loadProduits();
                } else {
                    alert(result.message || 'Erreur lors de la sauvegarde');
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la sauvegarde');
            }
        }

        // Supprimer un produit
        async function deleteProduit(id) {
            if (!confirm('Êtes-vous sûr de vouloir supprimer ce produit ?')) return;

            try {
                const response = await fetch(`http://localhost:5000/api/produits/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                if (data.success) {
                    loadProduits();
                } else {
                    alert(data.message || 'Erreur lors de la suppression');
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la suppression');
            }
        }

        // Appliquer les filtres
        function applyFilters() {
            loadProduits();
        }

        // Utilitaire : classe CSS pour les badges de statut
        function getStatusBadgeClass(statut) {
            switch(statut) {
                case 'actif': return 'success';
                case 'inactif': return 'warning';
                case 'epuise': return 'danger';
                default: return 'secondary';
            }
        }
    </script>
</body>
</html>
