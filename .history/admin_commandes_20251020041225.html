<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Commandes | Admin - Prestige Shop Express</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        .admin-card {
            transition: all 0.3s ease;
        }
        
        .admin-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #9333ea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    
    <!-- Header -->
    <header class="bg-white shadow-lg border-b-4 border-purple-500 sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-gradient-to-r from-purple-600 to-blue-600 rounded-full flex items-center justify-center">
                        <i class="fas fa-shopping-cart text-white text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">Gestion des Commandes</h1>
                        <p class="text-gray-600 text-sm">Administration - Prestige Shop Express</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="refreshData()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-sync-alt mr-2"></i>Actualiser
                    </button>
                    <a href="admin.html" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-users mr-2"></i>Utilisateurs
                    </a>
                    <a href="index.html" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-home mr-2"></i>Accueil
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        
        <!-- Statistiques -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="admin-card bg-white rounded-xl shadow-md p-6 border-l-4 border-blue-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-medium">Total Commandes</p>
                        <p class="text-3xl font-bold text-blue-600" id="total-commandes">0</p>
                    </div>
                    <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-receipt text-blue-600 text-xl"></i>
                    </div>
                </div>
            </div>
            
            <div class="admin-card bg-white rounded-xl shadow-md p-6 border-l-4 border-yellow-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-medium">En Attente</p>
                        <p class="text-3xl font-bold text-yellow-600" id="commandes-attente">0</p>
                    </div>
                    <div class="w-12 h-12 bg-yellow-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-clock text-yellow-600 text-xl"></i>
                    </div>
                </div>
            </div>
            
            <div class="admin-card bg-white rounded-xl shadow-md p-6 border-l-4 border-orange-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-medium">En Cours</p>
                        <p class="text-3xl font-bold text-orange-600" id="commandes-cours">0</p>
                    </div>
                    <div class="w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-truck text-orange-600 text-xl"></i>
                    </div>
                </div>
            </div>
            
            <div class="admin-card bg-white rounded-xl shadow-md p-6 border-l-4 border-green-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-medium">Livrées</p>
                        <p class="text-3xl font-bold text-green-600" id="commandes-livrees">0</p>
                    </div>
                    <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-check-circle text-green-600 text-xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filtres -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-8">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between space-y-4 md:space-y-0">
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input type="text" id="search-input" placeholder="Rechercher..." 
                               oninput="filterCommandes()"
                               class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>
                    <select id="status-filter" onchange="filterCommandes()" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
                        <option value="">Tous les statuts</option>
                        <option value="en_attente">En Attente</option>
                        <option value="en_cours">En Cours</option>
                        <option value="livree">Livrée</option>
                        <option value="annulee">Annulée</option>
                    </select>
                </div>
                <div class="flex items-center space-x-2">
                    <span class="text-sm text-gray-600">Dernière mise à jour:</span>
                    <span id="last-update" class="text-sm font-medium text-purple-600">-</span>
                </div>
            </div>
        </div>

        <!-- Message de statut -->
        <div id="status-message" class="hidden mb-6"></div>

        <!-- Tableau des commandes -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200 bg-gray-50">
                <h2 class="text-xl font-semibold text-gray-800 flex items-center">
                    <i class="fas fa-list mr-2 text-purple-600"></i>
                    Liste des Commandes
                </h2>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">N° Commande</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Client</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Produits</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Montant</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Statut</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="commandes-table-body" class="bg-white divide-y divide-gray-200">
                    </tbody>
                </table>
            </div>
        </div>

        <div id="no-commandes-message" class="hidden text-center py-12">
            <i class="fas fa-shopping-cart text-gray-300 text-6xl mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-600 mb-2">Aucune commande trouvée</h3>
        </div>
    </main>

    <!-- Modal détails -->
    <div id="order-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <h3 class="text-2xl font-bold text-gray-800">
                        <i class="fas fa-receipt text-purple-600 mr-2"></i>
                        Détails de la commande
                    </h3>
                    <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>
            </div>
            <div id="order-details" class="p-6"></div>
        </div>
    </div>

    <script>
        let allCommandes = [];
        let filteredCommandes = [];

        document.addEventListener('DOMContentLoaded', loadCommandes);
        setInterval(loadCommandes, 30000);

        async function loadCommandes() {
            showMessage('Chargement...', 'loading');
            
            try {
                const response = await fetch('http://localhost:5000/api/commandes');
                const data = await response.json();
                
                if (data.success) {
                    allCommandes = data.data;
                    filteredCommandes = [...allCommandes];
                    updateStats();
                    displayCommandes();
                    updateTime();
                    hideMessage();
                }
            } catch (error) {
                showMessage('Erreur de connexion', 'error');
            }
        }

        function updateStats() {
            document.getElementById('total-commandes').textContent = allCommandes.length;
            document.getElementById('commandes-attente').textContent = allCommandes.filter(c => c.statut === 'en_attente').length;
            document.getElementById('commandes-cours').textContent = allCommandes.filter(c => c.statut === 'en_cours').length;
            document.getElementById('commandes-livrees').textContent = allCommandes.filter(c => c.statut === 'livree').length;
        }

        function displayCommandes() {
            const tbody = document.getElementById('commandes-table-body');
            const noMsg = document.getElementById('no-commandes-message');
            
            if (filteredCommandes.length === 0) {
                tbody.innerHTML = '';
                noMsg.classList.remove('hidden');
                return;
            }
            
            noMsg.classList.add('hidden');
            tbody.innerHTML = filteredCommandes.map(c => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4">
                        <div class="font-bold text-gray-900">${c.numero_commande}</div>
                        <div class="text-xs text-gray-500">#${c.id}</div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="font-medium text-gray-900">${c.nom} ${c.prenom}</div>
                        <div class="text-xs text-gray-500">${c.email}</div>
                    </td>
                    <td class="px-6 py-4 text-sm">${formatDate(c.date_commande)}</td>
                    <td class="px-6 py-4">
                        <div class="font-bold text-green-600">${formatMoney(c.montant_total)} FCFA</div>
                    </td>
                    <td class="px-6 py-4">
                        <span class="px-3 py-1 text-xs font-semibold rounded-full ${getStatusClass(c.statut)}">
                            ${getStatusLabel(c.statut)}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-sm">${c.telephone}</td>
                    <td class="px-6 py-4">
                        <div class="flex space-x-2">
                            <button onclick="viewDetails(${c.id})" class="text-blue-600 hover:text-blue-900">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button onclick="updateStatus(${c.id}, '${getNextStatus(c.statut)}')" 
                                    class="text-green-600 hover:text-green-900">
                                <i class="fas fa-arrow-right"></i>
                            </button>
                            <button onclick="deleteOrder(${c.id})" class="text-red-600 hover:text-red-900">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function filterCommandes() {
            const search = document.getElementById('search-input').value.toLowerCase();
            const status = document.getElementById('status-filter').value;
            
            filteredCommandes = allCommandes.filter(c => {
                const matchSearch = !search || 
                    c.numero_commande.toLowerCase().includes(search) ||
                    (c.nom && c.nom.toLowerCase().includes(search)) ||
                    (c.prenom && c.prenom.toLowerCase().includes(search));
                const matchStatus = !status || c.statut === status;
                return matchSearch && matchStatus;
            });
            
            displayCommandes();
        }

        async function viewDetails(id) {
            try {
                const response = await fetch(`http://localhost:5000/api/commandes/${id}`);
                const data = await response.json();
                
                if (data.success) {
                    const c = data.data;
                    document.getElementById('order-details').innerHTML = `
                        <div class="space-y-4">
                            <div class="grid grid-cols-2 gap-4">
                                <div><label class="text-gray-600 text-sm">Numéro</label>
                                <p class="font-bold">${c.numero_commande}</p></div>
                                <div><label class="text-gray-600 text-sm">Date</label>
                                <p class="font-bold">${formatDate(c.date_commande)}</p></div>
                            </div>
                            <div class="border-t pt-4">
                                <h4 class="font-bold mb-3">Client</h4>
                                <div class="grid grid-cols-2 gap-4">
                                    <div><label class="text-gray-600 text-sm">Nom</label>
                                    <p>${c.nom} ${c.prenom}</p></div>
                                    <div><label class="text-gray-600 text-sm">Email</label>
                                    <p>${c.email}</p></div>
                                    <div><label class="text-gray-600 text-sm">Téléphone</label>
                                    <p>${c.telephone}</p></div>
                                </div>
                            </div>
                            <div class="border-t pt-4">
                                <label class="text-gray-600 text-sm">Adresse de livraison</label>
                                <p class="text-gray-800">${c.adresse_livraison}</p>
                            </div>
                            ${c.notes ? `<div class="border-t pt-4">
                                <label class="text-gray-600 text-sm">Notes</label>
                                <p>${c.notes}</p>
                            </div>` : ''}
                            <div class="border-t pt-4 flex justify-between items-center">
                                <span class="font-bold">Montant total</span>
                                <span class="text-2xl font-black text-green-600">${formatMoney(c.montant_total)} FCFA</span>
                            </div>
                        </div>
                    `;
                    document.getElementById('order-modal').classList.remove('hidden');
                }
            } catch (error) {
                showMessage('Erreur', 'error');
            }
        }

        function closeModal() {
            document.getElementById('order-modal').classList.add('hidden');
        }

        async function updateStatus(id, newStatus) {
            if (!newStatus) return;
            if (!confirm(`Changer le statut en "${getStatusLabel(newStatus)}" ?`)) return;
            
            try {
                const response = await fetch(`http://localhost:5000/api/commandes/${id}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({statut: newStatus})
                });
                
                if (response.ok) {
                    showMessage('Statut mis à jour', 'success');
                    await loadCommandes();
                }
            } catch (error) {
                showMessage('Erreur', 'error');
            }
        }

        async function deleteOrder(id) {
            if (!confirm('Supprimer cette commande ?')) return;
            
            try {
                const response = await fetch(`http://localhost:5000/api/commandes/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showMessage('Commande supprimée', 'success');
                    await loadCommandes();
                }
            } catch (error) {
                showMessage('Erreur', 'error');
            }
        }

        function refreshData() { loadCommandes(); }

        function getStatusClass(s) {
            return {en_attente: 'bg-yellow-100 text-yellow-800', en_cours: 'bg-orange-100 text-orange-800', 
                    livree: 'bg-green-100 text-green-800', annulee: 'bg-red-100 text-red-800'}[s];
        }

        function getStatusLabel(s) {
            return {en_attente: 'En Attente', en_cours: 'En Cours', livree: 'Livrée', annulee: 'Annulée'}[s];
        }

        function getNextStatus(s) {
            return {en_attente: 'en_cours', en_cours: 'livree'}[s] || null;
        }

        function formatDate(d) {
            if (!d) return '-';
            const date = new Date(d);
            return date.toLocaleDateString('fr-FR', {year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit'});
        }

        function formatMoney(amount) {
            return new Intl.NumberFormat('fr-FR').format(amount);
        }

        function updateTime() {
            document.getElementById('last-update').textContent = new Date().toLocaleTimeString('fr-FR');
        }

        function showMessage(msg, type) {
            const div = document.getElementById('status-message');
            const classes = {loading: 'bg-blue-50 border-blue-500 text-blue-700',
                           success: 'bg-green-50 border-green-500 text-green-700',
                           error: 'bg-red-50 border-red-500 text-red-700'};
            div.className = `mb-6 border-l-4 p-4 rounded-lg ${classes[type]}`;
            div.innerHTML = `<div class="flex items-center">
                ${type === 'loading' ? '<div class="loading mr-3"></div>' : 
                  type === 'success' ? '<i class="fas fa-check-circle mr-3"></i>' : 
                  '<i class="fas fa-exclamation-circle mr-3"></i>'}
                <span>${msg}</span></div>`;
            div.classList.remove('hidden');
            if (type !== 'loading') setTimeout(() => div.classList.add('hidden'), 3000);
        }

        function hideMessage() {
            document.getElementById('status-message').classList.add('hidden');
        }
    </script>
</body>
</html>
