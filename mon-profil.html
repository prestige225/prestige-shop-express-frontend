<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Profil | Prestige Shop Express</title>
  <link rel="icon" href="images/prestige-shop.png" type="image/png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" rel="stylesheet">
  <script src="./api-config.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-50 via-blue-50 to-pink-50">
  <div class="max-w-3xl mx-auto px-4 py-8">
    <div class="mb-6 flex items-center justify-between">
      <a href="index.html" class="text-sm text-gray-600 hover:text-gray-800"><i class="fa fa-arrow-left mr-2"></i>Accueil</a>
      <h1 class="text-2xl font-extrabold text-gray-900">Mon Profil</h1>
      <a href="complete-profile.html" class="text-sm text-purple-600 hover:text-purple-800">Compléter</a>
    </div>

    <div class="bg-white rounded-2xl p-6 md:p-8 shadow">
      <form id="profile-form" class="space-y-5">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Numéro WhatsApp <span class="text-red-500">*</span></label>
            <input id="whatsapp" type="tel" class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:border-purple-500 focus:ring-4 focus:ring-purple-100 outline-none">
            <p id="whatsapp-error" class="text-sm text-red-600 mt-1 hidden">Le numéro WhatsApp est requis.</p>
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Adresse</label>
            <input id="adresse" type="text" class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:border-purple-500 focus:ring-4 focus:ring-purple-100 outline-none">
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Sexe</label>
            <select id="sexe" class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:border-purple-500 focus:ring-4 focus:ring-purple-100 outline-none">
              <option value="">Sélectionner</option>
              <option value="Homme">Homme</option>
              <option value="Femme">Femme</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Statut <span class="text-red-500">*</span></label>
            <select id="statut" class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:border-purple-500 focus:ring-4 focus:ring-purple-100 outline-none">
              <option value="">Sélectionner</option>
              <option>Élève</option>
              <option>Étudiant</option>
              <option>Parent</option>
              <option>Professeur</option>
              <option>Travailleur</option>
              <option>Autre</option>
            </select>
            <p id="statut-error" class="text-sm text-red-600 mt-1 hidden">Le statut est requis.</p>
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Âge</label>
            <input id="age" type="number" class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:border-purple-500 focus:ring-4 focus:ring-purple-100 outline-none" min="1" max="120">
          </div>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Centres d’intérêt</label>
          <div class="grid grid-cols-2 md:grid-cols-3 gap-2 text-sm">
            <label class="flex items-center gap-2"><input type="checkbox" value="Mode" class="ci">Mode</label>
            <label class="flex items-center gap-2"><input type="checkbox" value="Téléphone" class="ci">Téléphone</label>
            <label class="flex items-center gap-2"><input type="checkbox" value="Électronique" class="ci">Électronique</label>
            <label class="flex items-center gap-2"><input type="checkbox" value="Beauté" class="ci">Beauté</label>
            <label class="flex items-center gap-2"><input type="checkbox" value="Sport" class="ci">Sport</label>
            <label class="flex items-center gap-2"><input type="checkbox" value="Éducation" class="ci">Éducation</label>
          </div>
        </div>

        <div class="flex gap-3">
          <button id="saveBtn" type="submit" class="flex-1 bg-gradient-to-r from-purple-600 to-blue-600 text-white font-bold py-3 rounded-xl hover:from-purple-700 hover:to-blue-700 transition flex items-center justify-center">
            <span id="saveText"><i class="fa fa-save mr-2"></i> Enregistrer</span>
            <span id="saveLoading" class="hidden"><i class="fas fa-spinner fa-spin mr-2"></i> Enregistrement...</span>
          </button>
          <a href="index.html" class="px-4 py-3 rounded-xl border-2 border-gray-200 bg-white font-semibold">Annuler</a>
        </div>

        <div id="success" class="hidden p-3 rounded-lg bg-green-50 text-green-700 border border-green-200">
          Profil mis à jour avec succès.
        </div>
      </form>
    </div>
  </div>

  <script>
    if (typeof window.API_BASE_URL === 'undefined') {
      window.API_BASE_URL = 'https://prestige-shop-backend.onrender.com/api';
    }
    function getUserIdFromStorage(){ try{ const d=JSON.parse(localStorage.getItem('userData')||sessionStorage.getItem('userData')||'{}'); return d.id||null;}catch(e){return null;} }
    function ensureAuth(){ const logged=localStorage.getItem('userLoggedIn')==='true'||sessionStorage.getItem('userLoggedIn')==='true'; if(!logged){ window.location.href='login.html'; } }

    async function loadProfile(){
      try{
        const res = await fetch(`${window.API_BASE_URL}/profile/me`, { credentials: 'include' });
        const data = await res.json();
        if(data && data.success && data.profile){
          const p = data.profile;
          document.getElementById('whatsapp').value = p.whatsapp||'';
          document.getElementById('adresse').value = p.adresse||'';
          document.getElementById('sexe').value = p.sexe||'';
          document.getElementById('statut').value = p.statut||'';
          document.getElementById('age').value = p.age||'';
          const selected=(p.centre_interet||'').split(',').filter(Boolean);
          document.querySelectorAll('.ci').forEach(cb => cb.checked = selected.includes(cb.value));
        }
      }catch(e){/* ignore */}
    }

    function validate(){
      let ok=true; const w=document.getElementById('whatsapp'); const s=document.getElementById('statut');
      const wErr=document.getElementById('whatsapp-error'); const sErr=document.getElementById('statut-error');
      if(!w.value.trim()){ wErr.classList.remove('hidden'); ok=false; } else { wErr.classList.add('hidden'); }
      if(!s.value.trim()){ sErr.classList.remove('hidden'); ok=false; } else { sErr.classList.add('hidden'); }
      return ok;
    }

    document.getElementById('profile-form').addEventListener('submit', async (e)=>{
      e.preventDefault(); if(!validate()) return;
      const saveBtn=document.getElementById('saveBtn');
      document.getElementById('saveText').classList.add('hidden');
      document.getElementById('saveLoading').classList.remove('hidden');
      saveBtn.disabled=true;

      const interests = Array.from(document.querySelectorAll('.ci:checked')).map(i=>i.value);
      const payload = {
        user_id: getUserIdFromStorage(),
        whatsapp: document.getElementById('whatsapp').value.trim(),
        adresse: document.getElementById('adresse').value.trim(),
        sexe: document.getElementById('sexe').value,
        statut: document.getElementById('statut').value,
        age: document.getElementById('age').value ? parseInt(document.getElementById('age').value,10) : null,
        centre_interet: interests
      };

      try{
        const res = await fetch(`${window.API_BASE_URL}/profile`, { method:'PUT', headers:{'Content-Type':'application/json'}, credentials:'include', body: JSON.stringify(payload)});
        const data = await res.json();
        if(data.success){ document.getElementById('success').classList.remove('hidden'); }
        else { alert(data.error || 'Erreur lors de la mise à jour'); }
      }catch(e){ alert('Erreur réseau.'); }
      finally{
        document.getElementById('saveText').classList.remove('hidden');
        document.getElementById('saveLoading').classList.add('hidden');
        saveBtn.disabled=false;
      }
    });

    ensureAuth();
    loadProfile();
  </script>
</body>
</html>
