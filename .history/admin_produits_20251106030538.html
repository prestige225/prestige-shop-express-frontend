<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Produits - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .action-buttons { white-space: nowrap; }
        .product-image { max-width: 100px; }
        .modal-dialog { max-width: 800px; }
        /* Styles pour le carrousel d'images */
        .image-carousel {
            position: relative;
            width: 100px;
            height: 100px;
            overflow: hidden;
            border-radius: 5px;
            margin: 0 auto;
        }
        .image-carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        .image-carousel img.active {
            display: block;
        }
        .carousel-nav {
            position: absolute;
            bottom: 5px;
            left: 0;
            right: 0;
            text-align: center;
            background: rgba(0,0,0,0.5);
            padding: 2px;
        }
        .carousel-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            margin: 0 2px;
            cursor: pointer;
        }
        .carousel-dot.active {
            background: #fff;
        }
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-weight: bold;
            z-index: 10;
        }
        .carousel-btn.prev {
            left: 0;
        }
        .carousel-btn.next {
            right: 0;
        }
        .carousel-btn:hover {
            background: rgba(0,0,0,0.8);
        }
        .no-image {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            color: #6c757d;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4">Gestion des Produits</h1>
        
        <!-- Bouton Nouveau Produit -->
        <div class="mb-4">
            <button class="btn btn-primary" onclick="openCreateModal()">
                <i class="bi bi-plus-circle"></i> Nouveau Produit
            </button>
        </div>

        <!-- Filtres -->
        <div class="row mb-4">
            <div class="col-md-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Rechercher...">
            </div>
            <div class="col-md-3">
                <select id="categorieFilter" class="form-control">
                    <option value="">Toutes les catégories</option>
                    <option value="mode educatif">mode educatif</option>
                    <option value="electronique">electronique</option>
                    <option value="fast food">fast food</option>
                </select>
            </div>
            <div class="col-md-3">
                <select id="statutFilter" class="form-control">
                    <option value="">Tous les statuts</option>
                    <option value="actif">Actif</option>
                    <option value="inactif">Inactif</option>
                    <option value="epuise">Épuisé</option>
                </select>
            </div>
            <div class="col-md-3">
                <button class="btn btn-secondary w-100" onclick="applyFilters()">
                    Filtrer
                </button>
            </div>
        </div>

        <!-- Tableau des Produits -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Nom</th>
                        <th>Catégorie</th>
                        <th>Prix</th>
                        <th>Stock</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="produitsTableBody">
                    <!-- Rempli dynamiquement -->
                </tbody>
            </table>
        </div>

        <!-- Modal Création/Édition -->
        <div class="modal fade" id="produitModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Nouveau Produit</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="produitForm">
                            <input type="hidden" id="produitId">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Nom</label>
                                    <input type="text" class="form-control" id="nom" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Catégorie</label>
                                    <select class="form-control" id="categorie">
                                        <option value="mode educatif">educatif</option>
                                        <option value="mode de vie">mode </option>
                                        <option value="electronique">electronique</option>
                                        <option value="fast food">fast food</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Prix</label>
                                    <input type="number" class="form-control" id="prix" step="0.01" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Stock</label>
                                    <input type="number" class="form-control" id="stock" value="0">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" id="description" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Images du produit (une URL par ligne)</label>
                                <textarea class="form-control" id="images_urls" rows="4" placeholder="https://example.com/image1.jpg&#10;https://example.com/image2.jpg&#10;https://example.com/image3.jpg"></textarea>
                                <div class="form-text">Entrez une URL d'image par ligne. La première image sera l'image principale.</div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Vidéos du produit (une URL par ligne)</label>
                                <textarea class="form-control" id="videos_urls" rows="3" placeholder="https://example.com/video1.mp4&#10;https://example.com/video2.mp4"></textarea>
                                <div class="form-text">Entrez une URL de vidéo par ligne.</div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Tailles disponibles (séparées par virgules)</label>
                                    <input type="text" class="form-control" id="taille_disponible" placeholder="S,M,L,XL">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Couleurs disponibles (séparées par virgules)</label>
                                    <input type="text" class="form-control" id="couleur_disponible" placeholder="noir,blanc,rouge">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Statut</label>
                                <select class="form-control" id="statut">
                                    <option value="actif">Actif</option>
                                    <option value="inactif">Inactif</option>
                                    <option value="epuise">Épuisé</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="button" class="btn btn-primary" onclick="saveProduit()">Enregistrer</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="api-config.js"></script>
</body>
</html>
