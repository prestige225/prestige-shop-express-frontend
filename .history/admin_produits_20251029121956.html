<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Produits - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .action-buttons { white-space: nowrap; }
        .product-image { max-width: 100px; }
        .modal-dialog { max-width: 800px; }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4">Gestion des Produits</h1>
        <div id="backendStatus" class="mb-3">
            <span class="badge bg-secondary">Backend: inconnue</span>
        </div>
        
        <!-- Bouton Nouveau Produit -->
        <div class="mb-4">
            <button class="btn btn-primary" onclick="openCreateModal()">
                <i class="bi bi-plus-circle"></i> Nouveau Produit
            </button>
        </div>

        <!-- Filtres -->
        <div class="row mb-4">
            <div class="col-md-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Rechercher...">
            </div>
            <div class="col-md-3">
                <select id="categorieFilter" class="form-control">
                    <option value="">Toutes les catégories</option>
                    <option value="mode educatif">mode educatif</option>
                    <option value="electronique">electronique</option>
                    <option value="fast food">fast food</option>
                </select>
            </div>
            <div class="col-md-3">
                <select id="statutFilter" class="form-control">
                    <option value="">Tous les statuts</option>
                    <option value="actif">Actif</option>
                    <option value="inactif">Inactif</option>
                    <option value="epuise">Épuisé</option>
                </select>
            </div>
            <div class="col-md-3">
                <button class="btn btn-secondary w-100" onclick="applyFilters()">
                    Filtrer
                </button>
            </div>
        </div>

        <!-- Tableau des Produits -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Nom</th>
                        <th>Catégorie</th>
                        <th>Prix</th>
                        <th>Stock</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="produitsTableBody">
                    <!-- Rempli dynamiquement -->
                </tbody>
            </table>
        </div>

        <!-- Modal Création/Édition -->
        <div class="modal fade" id="produitModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Nouveau Produit</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="produitForm">
                            <input type="hidden" id="produitId">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Nom</label>
                                    <input type="text" class="form-control" id="nom" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Catégorie</label>
                                    <select class="form-control" id="categorie">
                                        <option value="mode educatif">educatif</option>
                                        <option value="mode de vie">mode </option>
                                        <option value="electronique">electronique</option>
                                        <option value="fast food">fast food</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Prix</label>
                                    <input type="number" class="form-control" id="prix" step="0.01" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Stock</label>
                                    <input type="number" class="form-control" id="stock" value="0">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" id="description" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Image URL</label>
                                <input type="text" class="form-control" id="image_url">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Autres URLs d'images (une par ligne)</label>
                                <textarea class="form-control" id="images_urls_textarea" rows="3" placeholder="https://...\nhttps://..."></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Uploader image principale</label>
                                <input type="file" class="form-control" id="image_file_input" accept="image/*">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Autres images (multiple)</label>
                                <input type="file" class="form-control" id="images_files_input" accept="image/*" multiple>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">URLs vidéo (une par ligne)</label>
                                <textarea class="form-control" id="videos_urls_textarea" rows="2" placeholder="https://...\nhttps://..."></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Vidéo produit (optionnel)</label>
                                <input type="file" class="form-control" id="video_file_input" accept="video/*">
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Tailles disponibles (séparées par virgules)</label>
                                    <input type="text" class="form-control" id="taille_disponible" placeholder="S,M,L,XL">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Couleurs disponibles (séparées par virgules)</label>
                                    <input type="text" class="form-control" id="couleur_disponible" placeholder="noir,blanc,rouge">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Statut</label>
                                <select class="form-control" id="statut">
                                    <option value="actif">Actif</option>
                                    <option value="inactif">Inactif</option>
                                    <option value="epuise">Épuisé</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="button" class="btn btn-primary" onclick="saveProduit()">Enregistrer</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Variables globales
    let produitModal;
    const FIXED_CATEGORIES = ['mode educatif', 'electronique', 'fast food'];
    // Base de l'API.
    // Si la page est servie par Flask sur le même port (5000), utiliser location.origin.
    // Si elle est ouverte via Live Server (ex. 127.0.0.1:5503) ou file://, forcer l'URL du backend.
    let API_BASE = 'http://localhost:5000';
    try {
        if (location && location.protocol && location.protocol !== 'file:') {
            // si le port est 5000, on suppose que le backend est sur la même origine
            if (location.port === '5000' || (location.hostname === 'localhost' && !location.port)) {
                API_BASE = location.origin;
            }
        }
    } catch (e) {
        API_BASE = 'http://localhost:5000';
    }

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            produitModal = new bootstrap.Modal(document.getElementById('produitModal'));
            loadProduits();
            checkBackend();
            console.log('API_BASE =', API_BASE);
        });

        // Vérifie la disponibilité du backend et met à jour un badge
        async function checkBackend() {
            const el = document.getElementById('backendStatus');
            try {
                const res = await fetch(`${API_BASE}/api/test`);
                if (res.ok) {
                    const json = await res.json().catch(() => null);
                    el.innerHTML = `<span class="badge bg-success">Backend: en ligne</span>`;
                    return true;
                } else {
                    el.innerHTML = `<span class="badge bg-warning">Backend: erreur ${res.status}</span>`;
                    return false;
                }
            } catch (err) {
                el.innerHTML = `<span class="badge bg-danger">Backend: inaccessible</span>`;
                console.error('Vérification backend échouée:', err);
                return false;
            }
        }

        // Charger tous les produits
        async function loadProduits() {
            try {
                const params = new URLSearchParams();
                const search = document.getElementById('searchInput').value;
                const categorie = document.getElementById('categorieFilter').value;
                const statut = document.getElementById('statutFilter').value;

                if (search) params.append('search', search);
                if (categorie) params.append('categorie', categorie);
                if (statut) params.append('statut', statut);

            const response = await fetch(`${API_BASE}/api/produits?${params.toString()}`);
            const data = await response.json();
                if (data.success) {
                    displayProduits(data.produits);
                    updateCategoriesList(data.produits);
                } else {
                    alert('Erreur lors du chargement des produits');
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors du chargement des produits');
            }
        }

        // Afficher les produits dans le tableau
        function displayProduits(produits) {
            const tbody = document.getElementById('produitsTableBody');
            tbody.innerHTML = '';

            if (!Array.isArray(produits)) {
                console.error('Données produits invalides:', produits);
                return;
            }

            produits.forEach(p => {
                if (!p) return; // Ignorer les entrées null/undefined
                
                try {
                    const prix = parseFloat(p.prix);
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                    <td><img src="${p.image_url || '/images/no-image.png'}" class="product-image" onerror="this.src='/images/no-image.png'"></td>
                    <td>${p.nom || ''}</td>
                    <td>${p.categorie || '-'}</td>
                    <td>${isNaN(prix) ? '0.00' : prix.toFixed(2)} FC</td>
                    <td>${p.stock || 0}</td>
                    <td><span class="badge bg-${getStatusBadgeClass(p.statut)}">${p.statut || 'actif'}</span></td>
                    <td class="action-buttons">
                        <button class="btn btn-sm btn-info" onclick="editProduit('${p.id}')">Modifier</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteProduit('${p.id}')">Supprimer</button>
                    </td>`;
                    tbody.appendChild(tr);
                } catch (error) {
                    console.error('Erreur affichage produit:', error, p);
                }
            });
        }

        // Mettre à jour la liste des catégories
        function updateCategoriesList(produits) {
            // Les catégories sont fixes : mode educatif, electronique, fast food
            const fixed = ['mode educatif', 'electronique', 'fast food'];
            const select = document.getElementById('categorieFilter');
            const currentValue = select.value;
            select.innerHTML = '<option value="">Toutes les catégories</option>';
            fixed.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                if (cat === currentValue) option.selected = true;
                select.appendChild(option);
            });
        }

        // Ouvrir modal création
        function openCreateModal() {
            document.getElementById('modalTitle').textContent = 'Nouveau Produit';
            document.getElementById('produitForm').reset();
            document.getElementById('produitId').value = '';
            produitModal.show();
        }

        // Éditer un produit
        async function editProduit(id) {
            try {
                const response = await fetch(`${API_BASE}/api/produits/${id}`);
                const data = await response.json();

                if (data.success) {
                    const p = data.produit;
                    document.getElementById('modalTitle').textContent = 'Modifier Produit';
                    document.getElementById('produitId').value = p.id;
                    document.getElementById('nom').value = p.nom;
                    document.getElementById('description').value = p.description || '';
                    document.getElementById('prix').value = p.prix;
                    document.getElementById('categorie').value = p.categorie || '';
                    document.getElementById('image_url').value = p.image_url || '';
                    // remplir les textareas pour URLs multiples
                    const imgs = Array.isArray(p.images_urls) ? p.images_urls : (p.images_urls || []);
                    document.getElementById('images_urls_textarea').value = imgs.join('\n');
                    const vids = Array.isArray(p.videos_urls) ? p.videos_urls : (p.videos_urls || []);
                    document.getElementById('videos_urls_textarea').value = vids.join('\n');
                    document.getElementById('stock').value = p.stock;
                    document.getElementById('statut').value = p.statut;
                    
                    // Traiter les champs JSON
                    if (p.taille_disponible) {
                        const tailles = Array.isArray(p.taille_disponible) ? p.taille_disponible : JSON.parse(p.taille_disponible);
                        document.getElementById('taille_disponible').value = tailles.join(',');
                    }
                    if (p.couleur_disponible) {
                        const couleurs = Array.isArray(p.couleur_disponible) ? p.couleur_disponible : JSON.parse(p.couleur_disponible);
                        document.getElementById('couleur_disponible').value = couleurs.join(',');
                    }

                    produitModal.show();
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors du chargement du produit');
            }
        }

        // Sauvegarder un produit
        async function saveProduit() {
            const id = document.getElementById('produitId').value;
            // Construire objet data de base
            const data = {
                nom: document.getElementById('nom').value,
                description: document.getElementById('description').value,
                prix: parseFloat(document.getElementById('prix').value),
                categorie: document.getElementById('categorie').value,
                image_url: document.getElementById('image_url').value,
                images_urls: [],
                stock: parseInt(document.getElementById('stock').value),
                statut: document.getElementById('statut').value,
                taille_disponible: document.getElementById('taille_disponible').value.split(',').map(s => s.trim()).filter(s => s),
                couleur_disponible: document.getElementById('couleur_disponible').value.split(',').map(s => s.trim()).filter(s => s)
            };

            // Helper: uploader un fichier
            async function uploadFile(file, kind = 'image') {
                const fd = new FormData();
                fd.append('file', file);
                fd.append('kind', kind);

                let res;
                try {
                    res = await fetch(`${API_BASE}/api/upload`, {
                        method: 'POST',
                        body: fd
                    });
                } catch (netErr) {
                    // Erreur réseau (serveur inaccessible, CORS bloqué, etc.)
                    throw new Error('Erreur réseau lors de l\'upload : ' + (netErr.message || netErr));
                }

                // Si réponse non OK, essayer de lire le texte pour donner plus d'infos
                if (!res.ok) {
                    let text = '';
                    try { text = await res.text(); } catch (e) { text = '<impossible de lire le corps>'; }
                    throw new Error('Upload échoué — statut ' + res.status + ' — ' + text);
                }

                // Lire JSON en protégeant contre les réponses non-JSON
                let json;
                try {
                    json = await res.json();
                } catch (parseErr) {
                    const txt = await res.text().catch(() => '<corps illisible>');
                    throw new Error('Réponse upload non-JSON: ' + txt);
                }

                if (!json.success) throw new Error(json.message || 'Upload failed');
                return json.url;
            }

            try {
                // Upload image principale si un fichier a été sélectionné
                const imageInput = document.getElementById('image_file_input');
                if (imageInput && imageInput.files && imageInput.files[0]) {
                    const url = await uploadFile(imageInput.files[0], 'image');
                    data.image_url = url;
                }

                // Upload autres images (plusieurs)
                const multiple = document.getElementById('images_files_input');
                if (multiple && multiple.files && multiple.files.length) {
                    const urls = [];
                    for (let i = 0; i < multiple.files.length; i++) {
                        const f = multiple.files[i];
                        const u = await uploadFile(f, 'image');
                        urls.push(u);
                    }
                    data.images_urls = urls;
                }

                // Upload vidéo si présente
                const videoInput = document.getElementById('video_file_input');
                if (videoInput && videoInput.files && videoInput.files[0]) {
                    const vurl = await uploadFile(videoInput.files[0], 'video');
                    // On peut stocker la vidéo dans images_urls ou créer un champ dédié
                    data.video_url = vurl;
                }

                // Récupérer les URLs fournies manuellement (prioritaires si présentes)
                const imagesTextarea = document.getElementById('images_urls_textarea').value.trim();
                if (imagesTextarea) {
                    data.images_urls = imagesTextarea.split(/\r?\n/).map(s => s.trim()).filter(s => s);
                }
                const videosTextarea = document.getElementById('videos_urls_textarea').value.trim();
                if (videosTextarea) {
                    data.videos_urls = videosTextarea.split(/\r?\n/).map(s => s.trim()).filter(s => s);
                }

                // Envoyer la requête de création / mise à jour
                const response = await fetch(
                    id ? `${API_BASE}/api/produits/${id}` : `${API_BASE}/api/produits`,
                    {
                        method: id ? 'PUT' : 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    }
                );

                let result;
                try {
                    result = await response.json();
                } catch (err) {
                    const txt = await response.text().catch(() => '<corps illisible>');
                    throw new Error('Réponse non-JSON du serveur: ' + txt);
                }
                if (result.success) {
                    produitModal.hide();
                    loadProduits();
                } else {
                    alert(result.message || 'Erreur lors de la sauvegarde');
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la sauvegarde ou de l\'upload: ' + (error.message || error));
            }
        }

        // Supprimer un produit
        async function deleteProduit(id) {
            if (!confirm('Êtes-vous sûr de vouloir supprimer ce produit ?')) return;

            try {
                const response = await fetch(`${API_BASE}/api/produits/${id}`, {
                    method: 'DELETE'
                });

                let data;
                try {
                    data = await response.json();
                } catch (err) {
                    const txt = await response.text().catch(() => '<corps illisible>');
                    throw new Error('Réponse non-JSON du serveur: ' + txt);
                }
                if (data.success) {
                    loadProduits();
                } else {
                    alert(data.message || 'Erreur lors de la suppression');
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la suppression');
            }
        }

        // Appliquer les filtres
        function applyFilters() {
            loadProduits();
        }

        // Utilitaire : classe CSS pour les badges de statut
        function getStatusBadgeClass(statut) {
            switch(statut) {
                case 'actif': return 'success';
                case 'inactif': return 'warning';
                case 'epuise': return 'danger';
                default: return 'secondary';
            }
        }
    </script>
</body>
</html>
