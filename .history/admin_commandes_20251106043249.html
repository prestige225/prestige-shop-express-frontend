<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Commandes | Admin - Prestige Shop Express</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        .admin-card {
            transition: all 0.3s ease;
        }
        
        .admin-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #9333ea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    
    <!-- Header -->
    <header class="bg-white shadow-lg border-b-4 border-purple-500 sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-gradient-to-r from-purple-600 to-blue-600 rounded-full flex items-center justify-center">
                        <i class="fas fa-shopping-cart text-white text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">Gestion des Commandes</h1>
                        <p class="text-gray-600 text-sm">Administration - Prestige Shop Express</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="refreshData()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-sync-alt mr-2"></i>Actualiser
                    </button>
                    <a href="admin.html" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-users mr-2"></i>Utilisateurs
                    </a>
                    <a href="index.html" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-home mr-2"></i>Accueil
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        
        <!-- Statistiques -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="admin-card bg-white rounded-xl shadow-md p-6 border-l-4 border-blue-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-medium">Total Commandes</p>
                        <p class="text-3xl font-bold text-blue-600" id="total-commandes">0</p>
                    </div>
                    <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-receipt text-blue-600 text-xl"></i>
                    </div>
                </div>
            </div>
            
            <div class="admin-card bg-white rounded-xl shadow-md p-6 border-l-4 border-yellow-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-medium">En Attente</p>
                        <p class="text-3xl font-bold text-yellow-600" id="commandes-attente">0</p>
                    </div>
                    <div class="w-12 h-12 bg-yellow-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-clock text-yellow-600 text-xl"></i>
                    </div>
                </div>
            </div>
            
            <div class="admin-card bg-white rounded-xl shadow-md p-6 border-l-4 border-orange-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-medium">En Cours</p>
                        <p class="text-3xl font-bold text-orange-600" id="commandes-cours">0</p>
                    </div>
                    <div class="w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-truck text-orange-600 text-xl"></i>
                    </div>
                </div>
            </div>
            
            <div class="admin-card bg-white rounded-xl shadow-md p-6 border-l-4 border-green-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-medium">Livrées</p>
                        <p class="text-3xl font-bold text-green-600" id="commandes-livrees">0</p>
                    </div>
                    <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-check-circle text-green-600 text-xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filtres -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-8">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between space-y-4 md:space-y-0">
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input type="text" id="search-input" placeholder="Rechercher..." 
                               oninput="filterCommandes()"
                               class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>
                    <select id="status-filter" onchange="filterCommandes()" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
                        <option value="">Tous les statuts</option>
                        <option value="en_attente">En Attente</option>
                        <option value="en_cours">En Cours</option>
                        <option value="livree">Livrée</option>
                        <option value="annulee">Annulée</option>
                    </select>
                </div>
                <div class="flex items-center space-x-2">
                    <span class="text-sm text-gray-600">Dernière mise à jour:</span>
                    <span id="last-update" class="text-sm font-medium text-purple-600">-</span>
                </div>
            </div>
        </div>

        <!-- Message de statut -->
        <div id="status-message" class="hidden mb-6"></div>

        <!-- Tableau des commandes -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200 bg-gray-50">
                <h2 class="text-xl font-semibold text-gray-800 flex items-center">
                    <i class="fas fa-list mr-2 text-purple-600"></i>
                    Liste des Commandes
                </h2>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">N° Commande</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Client</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Produits</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Montant</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Statut</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="commandes-table-body" class="bg-white divide-y divide-gray-200">
                    </tbody>
                </table>
            </div>
        </div>

        <div id="no-commandes-message" class="hidden text-center py-12">
            <i class="fas fa-shopping-cart text-gray-300 text-6xl mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-600 mb-2">Aucune commande trouvée</h3>
        </div>
    </main>

    <!-- Modal détails -->
    <div id="order-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <h3 class="text-2xl font-bold text-gray-800">
                        <i class="fas fa-receipt text-purple-600 mr-2"></i>
                        Détails de la commande
                    </h3>
                    <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>
            </div>
            <div id="order-details" class="p-6"></div>
        </div>
    </div>

    <script src="api-config.js"></script>
    <script>
        let allCommandes = [];
        let filteredCommandes = [];
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            loadCommandes();
        });
        
        // Charger les commandes
        async function loadCommandes() {
            showStatusMessage('Chargement des commandes...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE_URL}/commandes`);
                const data = await response.json();
                
                if (data.success) {
                    allCommandes = data.data;
                    filteredCommandes = [...allCommandes];
                    updateStatistics();
                    displayCommandes();
                    updateLastUpdate();
                    hideStatusMessage();
                } else {
                    showStatusMessage('Erreur lors du chargement des commandes', 'error');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showStatusMessage('Erreur de connexion au serveur', 'error');
            }
        }
        
        // Mettre à jour les statistiques
        function updateStatistics() {
            const total = allCommandes.length;
            const enAttente = allCommandes.filter(c => c.statut === 'en_attente').length;
            const enCours = allCommandes.filter(c => c.statut === 'en_cours').length;
            const livrees = allCommandes.filter(c => c.statut === 'livree').length;
            
            document.getElementById('total-commandes').textContent = total;
            document.getElementById('commandes-attente').textContent = enAttente;
            document.getElementById('commandes-cours').textContent = enCours;
            document.getElementById('commandes-livrees').textContent = livrees;
        }
        
        // Afficher les commandes
        function displayCommandes() {
            const tbody = document.getElementById('commandes-table-body');
            const noCommandesMessage = document.getElementById('no-commandes-message');
            
            if (filteredCommandes.length === 0) {
                tbody.innerHTML = '';
                noCommandesMessage.classList.remove('hidden');
                return;
            }
            
            noCommandesMessage.classList.add('hidden');
            
            tbody.innerHTML = filteredCommandes.map(commande => `
                <tr class="hover:bg-gray-50 transition-colors">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                        ${commande.numero_commande}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${commande.nom} ${commande.prenom}</div>
                        <div class="text-sm text-gray-500">${commande.email}</div>
                        ${commande.user_numero ? `<div class="text-sm text-gray-500">${commande.user_numero}</div>` : ''}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        ${commande.produits || 'Non spécifié'}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${formatDate(commande.date_commande)}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                        ${formatCurrency(commande.montant_total)}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 py-1 text-xs font-semibold rounded-full ${getStatusBadgeClass(commande.statut)}">
                            ${translateStatus(commande.statut)}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="viewOrderDetails(${commande.id})" class="text-blue-600 hover:text-blue-900 transition-colors mr-2">
                            <i class="fas fa-eye"></i> Voir
                        </button>
                        <button onclick="updateOrderStatus(${commande.id}, '${commande.statut}')" class="text-purple-600 hover:text-purple-900 transition-colors mr-2">
                            <i class="fas fa-edit"></i> Modifier
                        </button>
                        <button onclick="deleteOrder(${commande.id})" class="text-red-600 hover:text-red-900 transition-colors">
                            <i class="fas fa-trash"></i> Supprimer
                        </button>
                    </td>
                </tr>
            `).join('');
        }
        
        // Filtrer les commandes
        function filterCommandes() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const statusFilter = document.getElementById('status-filter').value;
            
            filteredCommandes = allCommandes.filter(commande => {
                const matchesSearch = !searchTerm || 
                    (commande.numero_commande && commande.numero_commande.toLowerCase().includes(searchTerm)) ||
                    (commande.nom && commande.nom.toLowerCase().includes(searchTerm)) ||
                    (commande.prenom && commande.prenom.toLowerCase().includes(searchTerm)) ||
                    (commande.email && commande.email.toLowerCase().includes(searchTerm));
                
                const matchesStatus = !statusFilter || commande.statut === statusFilter;
                
                return matchesSearch && matchesStatus;
            });
            
            displayCommandes();
        }
        
        // Rafraîchir les données
        function refreshData() {
            loadCommandes();
        }
        
        // Voir les détails d'une commande
        function viewOrderDetails(commandeId) {
            const commande = allCommandes.find(c => c.id === commandeId);
            if (!commande) return;
            
            const modal = document.getElementById('order-modal');
            const details = document.getElementById('order-details');
            
            details.innerHTML = `
                <div class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <h4 class="text-lg font-semibold text-gray-800 mb-3">Informations de la commande</h4>
                            <div class="space-y-2">
                                <p><span class="font-medium">N° Commande:</span> ${commande.numero_commande}</p>
                                <p><span class="font-medium">Date:</span> ${formatDate(commande.date_commande)}</p>
                                <p><span class="font-medium">Statut:</span> 
                                    <span class="px-2 py-1 text-xs font-semibold rounded-full ${getStatusBadgeClass(commande.statut)}">
                                        ${translateStatus(commande.statut)}
                                    </span>
                                </p>
                                <p><span class="font-medium">Montant total:</span> ${formatCurrency(commande.montant_total)}</p>
                            </div>
                        </div>
                        <div>
                            <h4 class="text-lg font-semibold text-gray-800 mb-3">Informations client</h4>
                            <div class="space-y-2">
                                <p><span class="font-medium">Nom:</span> ${commande.nom} ${commande.prenom}</p>
                                <p><span class="font-medium">Email:</span> ${commande.email}</p>
                                <p><span class="font-medium">Téléphone:</span> ${commande.user_numero || 'Non spécifié'}</p>
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <h4 class="text-lg font-semibold text-gray-800 mb-3">Adresse de livraison</h4>
                        <p>${commande.adresse_livraison}</p>
                    </div>
                    
                    <div>
                        <h4 class="text-lg font-semibold text-gray-800 mb-3">Produits</h4>
                        <div class="bg-gray-50 rounded-lg p-4">
                            <p>${commande.produits || 'Non spécifié'}</p>
                        </div>
                    </div>
                    
                    ${commande.notes ? `
                    <div>
                        <h4 class="text-lg font-semibold text-gray-800 mb-3">Notes</h4>
                        <div class="bg-yellow-50 rounded-lg p-4">
                            <p>${commande.notes}</p>
                        </div>
                    </div>
                    ` : ''}
                </div>
            `;
            
            modal.classList.remove('hidden');
        }
        
        // Fermer le modal
        function closeModal() {
            document.getElementById('order-modal').classList.add('hidden');
        }
        
        // Mettre à jour le statut d'une commande
        function updateOrderStatus(commandeId, currentStatus) {
            const newStatus = prompt('Nouveau statut (en_attente, en_cours, livree, annulee):', currentStatus);
            if (!newStatus) return;
            
            if (!['en_attente', 'en_cours', 'livree', 'annulee'].includes(newStatus)) {
                alert('Statut invalide');
                return;
            }
            
            updateOrderStatusAPI(commandeId, newStatus);
        }
        
        // Mettre à jour le statut via l'API
        async function updateOrderStatusAPI(commandeId, newStatus) {
            try {
                const response = await fetch(`${API_BASE_URL}/commandes/${commandeId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ statut: newStatus })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatusMessage('Statut mis à jour avec succès', 'success');
                    loadCommandes(); // Recharger les données
                } else {
                    showStatusMessage(`Erreur: ${data.message}`, 'error');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showStatusMessage('Erreur de connexion', 'error');
            }
        }
        
        // Supprimer une commande
        function deleteOrder(commandeId) {
            if (confirm('Êtes-vous sûr de vouloir supprimer cette commande?')) {
                deleteOrderAPI(commandeId);
            }
        }
        
        // Supprimer une commande via l'API
        async function deleteOrderAPI(commandeId) {
            try {
                const response = await fetch(`${API_BASE_URL}/commandes/${commandeId}`, {
                    method: 'DELETE',
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatusMessage('Commande supprimée avec succès', 'success');
                    loadCommandes(); // Recharger les données
                } else {
                    showStatusMessage(`Erreur: ${data.message}`, 'error');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showStatusMessage('Erreur de connexion', 'error');
            }
        }
        
        // Fonctions utilitaires
        function formatDate(dateString) {
            if (!dateString) return 'Non spécifiée';
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        function formatCurrency(amount) {
            return new Intl.NumberFormat('fr-FR', {
                style: 'currency',
                currency: 'XOF'
            }).format(amount);
        }
        
        function translateStatus(status) {
            const statusMap = {
                'en_attente': 'En attente',
                'en_cours': 'En cours',
                'livree': 'Livrée',
                'annulee': 'Annulée'
            };
            return statusMap[status] || status;
        }
        
        function getStatusBadgeClass(status) {
            const classes = {
                'en_attente': 'bg-yellow-100 text-yellow-800',
                'en_cours': 'bg-orange-100 text-orange-800',
                'livree': 'bg-green-100 text-green-800',
                'annulee': 'bg-red-100 text-red-800'
            };
            return classes[status] || 'bg-gray-100 text-gray-800';
        }
        
        function showStatusMessage(message, type) {
            const statusDiv = document.getElementById('status-message');
            const classes = {
                loading: 'bg-blue-50 border-blue-500 text-blue-700',
                success: 'bg-green-50 border-green-500 text-green-700',
                error: 'bg-red-50 border-red-500 text-red-700'
            };
            
            statusDiv.className = `mb-6 border-l-4 p-4 rounded-lg ${classes[type] || classes.loading}`;
            statusDiv.innerHTML = `
                <div class="flex items-center">
                    ${type === 'loading' ? '<div class="loading mr-3"></div>' : 
                      type === 'success' ? '<i class="fas fa-check-circle mr-3"></i>' :
                      '<i class="fas fa-exclamation-circle mr-3"></i>'}
                    <span>${message}</span>
                </div>
            `;
            statusDiv.classList.remove('hidden');
        }
        
        function hideStatusMessage() {
            document.getElementById('status-message').classList.add('hidden');
        }
        
        function updateLastUpdate() {
            const now = new Date();
            document.getElementById('last-update').textContent = now.toLocaleTimeString('fr-FR');
        }
    </script>
</body>
</html>
