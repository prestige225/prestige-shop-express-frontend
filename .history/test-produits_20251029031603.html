<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Produits</title>
</head>
<body>
    <h1>Test de récupération des produits</h1>
    <div id="result"></div>

    <script>
        async function testFetchProducts() {
            try {
                const response = await fetch('http://localhost:5000/api/produits');
                const data = await response.json();
                
                const resultDiv = document.getElementById('result');
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <h2>Produits récupérés avec succès (${data.count} produits)</h2>
                        <ul>
                            ${data.data.map(produit => `
                                <li>
                                    <strong>${produit.nom}</strong> - ${produit.prix} FCFA
                                    <br>Catégorie: ${produit.categorie}
                                    <br>Description: ${produit.description}
                                </li>
                            `).join('')}
                        </ul>
                    `;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">Erreur: ${data.message}</p>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<p style="color: red;">Erreur de connexion: ${error.message}</p>`;
            }
        }

        // Exécuter le test au chargement de la page
        document.addEventListener('DOMContentLoaded', testFetchProducts);
    </script>
</body>
</html>
