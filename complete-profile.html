<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compléter le profil | Prestige Shop Express</title>
  <link rel="icon" href="images/prestige%20shop.png" type="image/png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" rel="stylesheet">
  <script src="./api-config.js"></script>
  <script>
    // Forcer l'API locale en développement pour éviter 404/CORS sur Render
    (function(){
      try {
        if (['localhost','127.0.0.1'].includes(window.location.hostname)) {
          window.API_BASE_URL = 'http://localhost:5000/api';
        }
      } catch(e){}
    })();
  </script>
  <style>
    .card { box-shadow: 0 20px 40px rgba(0,0,0,0.08); }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-50 via-blue-50 to-pink-50">
  <div class="max-w-xl mx-auto px-4 py-8">
    <div class="mb-6 flex items-center justify-between">
      <!-- <a href="index.html" class="text-sm text-gray-600 hover:text-gray-800"><i class="fa fa-arrow-left mr-2"></i>Accueil</a> -->
      <img src="images/prestige shop.png" alt="Logo" class="w-10 h-10 rounded-full">
    </div>

    <div class="bg-white rounded-2xl p-6 md:p-8 card">
      <h1 class="text-2xl font-extrabold text-gray-900 mb-1">Compléter le profil</h1>
      <p class="text-gray-600 mb-6">Ces informations nous aident à personnaliser votre expérience.</p>

      <form id="profile-form" class="space-y-5">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Numéro WhatsApp <span class="text-red-500">*</span></label>
          <input id="whatsapp" type="tel" inputmode="tel" placeholder="Ex: +2250700000000" class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:border-purple-500 focus:ring-4 focus:ring-purple-100 outline-none">
          <p id="whatsapp-error" class="text-sm text-red-600 mt-1 hidden">Le numéro WhatsApp est requis.</p>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Adresse ou localisation</label>
          <input id="adresse" type="text" placeholder="Commune, quartier..." class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:border-purple-500 focus:ring-4 focus:ring-purple-100 outline-none">
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Sexe</label>
            <select id="sexe" class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:border-purple-500 focus:ring-4 focus:ring-purple-100 outline-none">
              <option value="">Sélectionner</option>
              <option value="Homme">Homme</option>
              <option value="Femme">Femme</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Âge (optionnel)</label>
            <input id="age" type="number" min="1" max="120" placeholder="Ex: 24" class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:border-purple-500 focus:ring-4 focus:ring-purple-100 outline-none">
          </div>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Statut <span class="text-red-500">*</span></label>
          <select id="statut" class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:border-purple-500 focus:ring-4 focus:ring-purple-100 outline-none">
            <option value="">Sélectionner</option>
            <option>Élève</option>
            <option>Étudiant</option>
            <option>Parent</option>
            <option>Professeur</option>
            <option>Travailleur</option>
            <option>Autre</option>
          </select>
          <p id="statut-error" class="text-sm text-red-600 mt-1 hidden">Le statut est requis.</p>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Centre d’intérêt</label>
          <div class="grid grid-cols-2 gap-2 text-sm">
            <label class="flex items-center gap-2"><input type="checkbox" value="Mode" class="ci">Mode</label>
            <label class="flex items-center gap-2"><input type="checkbox" value="Téléphone" class="ci">Téléphone</label>
            <label class="flex items-center gap-2"><input type="checkbox" value="Électronique" class="ci">Électronique</label>
            <label class="flex items-center gap-2"><input type="checkbox" value="Beauté" class="ci">Beauté</label>
            <label class="flex items-center gap-2"><input type="checkbox" value="Sport" class="ci">Sport</label>
            <label class="flex items-center gap-2"><input type="checkbox" value="Éducation" class="ci">Éducation</label>
          </div>
        </div>

        <button id="saveBtn" type="submit" class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white font-bold py-3 rounded-xl hover:from-purple-700 hover:to-blue-700 transition flex items-center justify-center">
          <span id="saveText"><i class="fa fa-save mr-2"></i> Enregistrer mon profil</span>
          <span id="saveLoading" class="hidden"><i class="fas fa-spinner fa-spin mr-2"></i>Enregistrement...</span>
        </button>

        <div id="success" class="hidden p-3 rounded-lg bg-green-50 text-green-700 border border-green-200">
          Profil enregistré avec succès. Redirection...
        </div>
      </form>
    </div>
  </div>

  <script>
    if (typeof window.API_BASE_URL === 'undefined') {
      window.API_BASE_URL = 'https://prestige-shop-backend.onrender.com/api';
    }

    function getUserIdFromStorage() {
      try {
        const data = JSON.parse(localStorage.getItem('userData') || sessionStorage.getItem('userData') || '{}');
        return data.id || null;
      } catch (e) { return null; }
    }

    function ensureAuth() {
      const logged = localStorage.getItem('userLoggedIn') === 'true' || sessionStorage.getItem('userLoggedIn') === 'true';
      if (!logged) {
        window.location.href = 'login.html';
      }
    }

    async function fetchExistingProfile() {
      try {
        const res = await fetch(`${window.API_BASE_URL}/profile/me`, { credentials: 'include' });
        const data = await res.json();
        if (data && data.success && data.profile) {
          // Préremplir si déjà existant
          document.getElementById('whatsapp').value = data.profile.whatsapp || '';
          document.getElementById('adresse').value = data.profile.adresse || '';
          document.getElementById('sexe').value = data.profile.sexe || '';
          document.getElementById('statut').value = data.profile.statut || '';
          document.getElementById('age').value = data.profile.age || '';
          const selected = (data.profile.centre_interet || '').split(',').filter(Boolean);
          document.querySelectorAll('.ci').forEach(cb => { cb.checked = selected.includes(cb.value); });
        }
      } catch (e) { /* ignore */ }
    }

    function validate() {
      let ok = true;
      const w = document.getElementById('whatsapp');
      const s = document.getElementById('statut');
      const wErr = document.getElementById('whatsapp-error');
      const sErr = document.getElementById('statut-error');
      if (!w.value.trim()) { wErr.classList.remove('hidden'); ok = false; } else { wErr.classList.add('hidden'); }
      if (!s.value.trim()) { sErr.classList.remove('hidden'); ok = false; } else { sErr.classList.add('hidden'); }
      return ok;
    }

    document.getElementById('profile-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!validate()) return;

      const saveBtn = document.getElementById('saveBtn');
      document.getElementById('saveText').classList.add('hidden');
      document.getElementById('saveLoading').classList.remove('hidden');
      saveBtn.disabled = true;

      const interests = Array.from(document.querySelectorAll('.ci:checked')).map(i => i.value);
      const payload = {
        user_id: getUserIdFromStorage(), // fallback si pas de session cookie
        whatsapp: document.getElementById('whatsapp').value.trim(),
        adresse: document.getElementById('adresse').value.trim(),
        sexe: document.getElementById('sexe').value,
        statut: document.getElementById('statut').value,
        age: document.getElementById('age').value ? parseInt(document.getElementById('age').value, 10) : null,
        centre_interet: interests
      };

      try {
        const res = await fetch(`${window.API_BASE_URL}/profile`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (data.success) {
          document.getElementById('success').classList.remove('hidden');
          setTimeout(() => { window.location.href = 'index.html'; }, 900);
        } else {
          alert(data.error || 'Erreur lors de lenregistrement');
        }
      } catch (err) {
        alert('Erreur réseau.');
      } finally {
        document.getElementById('saveText').classList.remove('hidden');
        document.getElementById('saveLoading').classList.add('hidden');
        saveBtn.disabled = false;
      }
    });

    ensureAuth();
    fetchExistingProfile();
  </script>
</body>
</html>
